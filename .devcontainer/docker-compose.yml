      - "${HOME}/docker_ws:${HOME}/docker_ws"
      - "/dev/input:/dev/input"
    environment:
      - "DISPLAY"
      - "RCUTILS_COLORIZED_OUTPUT=1"
      - NVIDIA_VISIBLE_DEVICES=all
    tty: true
  ros2:
    image: ros2
    container_name: ros2
    runtime: nvidia
    network_mode: host
